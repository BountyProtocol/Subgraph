type Account @entity {
  id: ID! # account address
  soul: Soul!
}

type Soul @entity {
  id: ID!
  owner: String! # account address
  uri: String # metadata uri
  uriData: Bytes
  uriImage: String
  uriFirstName: String
  uriLastName: String
}

type Game @entity {
  id: ID! # contract address
  name: String!
  type: String
  uri: String # metadata uri
  uriData: Bytes
}
