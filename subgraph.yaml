specVersion: 0.0.4
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  # Soul contract
  - kind: ethereum
    name: Soul
    network: optimism-kovan
    source:
      address: "0x93f5D16e5c590849CdCb4c0CC5666C4c927c92B8"
      abi: Soul
      startBlock: 4959545
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Account
        - Soul
      abis:
        - name: Soul
          file: ./abis/Soul.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: URI(string,indexed uint256)
          handler: handleURI
        - event: SoulType(indexed uint256,string)
          handler: handleSoulType
      file: ./src/handlers/soulHandlers.ts
  # Hub contract
  - kind: ethereum
    name: Hub
    network: optimism-kovan
    source:
      address: "0x145b34E3BB516FBC47968984dbe0b463f03F32cF"
      abi: Hub
      startBlock: 4915350
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Game
      abis:
        - name: Hub
          file: ./abis/Hub.json
        - name: Game
          file: ./abis/Game.json
      eventHandlers:
        - event: ContractCreated(string,indexed address)
          handler: handleContractCreated
      file: ./src/handlers/hubHandlers.ts
  # Open repo contract
  - kind: ethereum
    name: OpenRepo
    network: optimism-kovan
    source:
      address: "0xFF20BA5dcD0485e2587F1a75117c0fc80941B61C"
      abi: OpenRepo
      startBlock: 4915276
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Game
      abis:
        - name: OpenRepo
          file: ./abis/OpenRepo.json
        - name: Game
          file: ./abis/Game.json
      eventHandlers:
        - event: StringSet(address,string,string)
          handler: handleStringSet
      file: ./src/handlers/openRepoHandlers.ts
templates:
  # Game contract template
  - kind: ethereum
    name: Game
    network: optimism-kovan
    source:
      abi: Game
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Game
        - GameRole
        - GameNomination
      abis:
        - name: Game
          file: ./abis/Game.json
      eventHandlers:
        - event: ContractURI(string)
          handler: handleContractUri
        - event: TransferByToken(indexed address,indexed uint256,indexed uint256,uint256,uint256)
          handler: handleTransferByToken
        - event: Nominate(address,indexed uint256,string)
          handler: handleNominate
      file: ./src/handlers/gameHandlers.ts
