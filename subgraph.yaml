specVersion: 0.0.4
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  # Soul contract
  - kind: ethereum
    name: Soul
    network: mumbai
    source:
      address: "0x5726eB1ba64F3FA0aAD002F273B625adA6e788ff"
      abi: Soul
      startBlock: 27506961
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Account
        - Soul
        - SoulPost
      abis:
        - name: Soul
          file: ./abis/Soul.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: URI(string,indexed uint256)
          handler: handleURI
        - event: SoulType(indexed uint256,string)
          handler: handleSoulType
        - event: Announcement(indexed address,uint256,string,string)
          handler: handleAnnouncement
        - event: SoulHandle(indexed uint256,string)
          handler: handleHandleSet
      file: ./src/handlers/soulHandlers.ts
  # Hub contract
  - kind: ethereum
    name: Hub
    network: mumbai
    source:
      address: "0x9956b603Eb5A081d23721e5e0c8839257A92c499"
      abi: Hub
      startBlock: 27506961
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Game
        - Claim
        - Soul
      abis:
        - name: Hub
          file: ./abis/Hub.json
        - name: Game
          file: ./abis/Game.json
        - name: Claim
          file: ./abis/Claim.json
        - name: Soul
          file: ./abis/Soul.json
      eventHandlers:
        - event: ContractCreated(string,indexed address)
          handler: handleContractCreated
      file: ./src/handlers/hubHandlers.ts
  # Action repository (history) contract
  - kind: ethereum
    name: ActionRepo
    network: mumbai
    source:
      address: "0x95BD98a656C907fC037aF87Ea740fD94188Cd65f"
      abi: ActionRepo
      startBlock: 27506961
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Action
      abis:
        - name: ActionRepo
          file: ./abis/ActionRepo.json
      eventHandlers:
        - event: ActionAdded(indexed uint256,indexed bytes32,string,string,string,string)
          handler: handleActionAdded
        - event: ActionURI(indexed bytes32,string)
          handler: handleActionURI
      file: ./src/handlers/actionRepoHandler.ts
  # OpenRepo contract
  - kind: ethereum
    name: OpenRepo
    network: mumbai
    source:
      address: "0x647DBF306fE835E231dB1f9d711364806467E20a"
      abi: OpenRepo
      startBlock: 27506961
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Game
        - Claim
        - Soul
      abis:
        - name: OpenRepo
          file: ./abis/OpenRepo.json
        - name: Game
          file: ./abis/Game.json
        - name: Claim
          file: ./abis/Claim.json
        - name: Soul
          file: ./abis/Soul.json
      eventHandlers:
        - event: StringSet(address,string,string)
          handler: handleStringSet
        - event: AddressAdd(address,string,address)
          handler: handleAddressAdd
        - event: AddressSet(address,string,address)
          handler: handleAddressSet
      file: ./src/handlers/openRepoHandlers.ts
templates:
  # Game contract template
  - kind: ethereum
    name: Game
    network: mumbai
    source:
      abi: Game
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Game
        - GameRole
        - GameNomination
        - GamePost
      abis:
        - name: Game
          file: ./abis/Game.json
      eventHandlers:
        - event: ContractURI(string)
          handler: handleContractUri
        - event: TransferByToken(indexed address,indexed uint256,indexed uint256,uint256,uint256)
          handler: handleTransferByToken
        - event: Nominate(address,indexed uint256,string)
          handler: handleNominate
        - event: Post(indexed address,uint256,string,string)
          handler: handlePost
        - event: RoleCreated(indexed uint256,string)
          handler: handleRoleCreated
        # - event: RoleURIChange(string,string)
        - event: OpinionChange(uint256,indexed address,indexed uint256,string,bool,uint256)
          handler: handleOpinionChange
      file: ./src/handlers/gameHandlers.ts
  # Claim contract template
  - kind: ethereum
    name: Claim
    network: mumbai
    source:
      abi: Claim
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Soul
        - Claim
        - ClaimRole
        - ClaimNomination
        - ProcPost
      abis:
        - name: Claim
          file: ./abis/Claim.json
        - name: Soul
          file: ./abis/Soul.json
      eventHandlers:
        - event: Stage(uint8)
          handler: handleStage
        - event: ContractURI(string)
          handler: handleContractUri
        - event: TransferByToken(indexed address,indexed uint256,indexed uint256,uint256,uint256)
          handler: handleTransferByToken
        - event: Nominate(address,indexed uint256,string)
          handler: handleNominate
        - event: Post(indexed address,uint256,string,string)
          handler: handlePost
        - event: RoleCreated(indexed uint256,string)
          handler: handleRoleCreated
      # - event: RoleURIChange(string,string)
      file: ./src/handlers/claimHandlers.ts
