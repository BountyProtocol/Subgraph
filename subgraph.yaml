specVersion: 0.0.4
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  # Soul contract
  - kind: ethereum
    name: Soul
    network: optimism-kovan
    source:
      address: "0x93f5D16e5c590849CdCb4c0CC5666C4c927c92B8"
      abi: Soul
      startBlock: 4959545
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Account
        - Soul
      abis:
        - name: Soul
          file: ./abis/Soul.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/handlers/soulHandlers.ts
