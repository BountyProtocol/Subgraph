specVersion: 0.0.4
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  # Soul contract
  - kind: ethereum
    name: Soul
    network: optimism-kovan
    source:
      address: "0x93f5D16e5c590849CdCb4c0CC5666C4c927c92B8"
      abi: Soul
      startBlock: 4959545
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Account
        - Soul
      abis:
        - name: Soul
          file: ./abis/Soul.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/handlers/soulHandlers.ts
  # Hub contract
  - kind: ethereum
    name: Hub
    network: optimism-kovan
    source:
      address: "0x145b34E3BB516FBC47968984dbe0b463f03F32cF"
      abi: Hub
      startBlock: 4915350
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Game
      abis:
        - name: Hub
          file: ./abis/Hub.json
        - name: Game
          file: ./abis/Game.json
      eventHandlers:
        - event: ContractCreated(string,indexed address)
          handler: handleContractCreated
      file: ./src/handlers/hubHandlers.ts
templates:
  # Game contract template
  - kind: ethereum
    name: Game
    network: optimism-kovan
    source:
      abi: Game
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Game
      abis:
        - name: Game
          file: ./abis/Game.json
      eventHandlers:
        - event: ContractURI(string)
          handler: handleContractUri
      file: ./src/handlers/gameHandlers.ts
